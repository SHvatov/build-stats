name: Build, Test and Publish to Releases page
on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build Release.txt
        run: echo ${{ github.sha }} > Release.txt

      - name: Add files to latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            Release.txt
            ./*/target/*.jar
            
            - name: Log in to Docker Hub

  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: build_stats_meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/build-stats

      - name: Build and push Docker image for build-stats-module
        uses: docker/build-push-action@v3
        with:
          context: ./build-stats-module
          push: true
          tags: ${{ steps.build_stats_meta.outputs.tags }}
          labels: ${{ steps.build_stats_meta.outputs.labels }}

