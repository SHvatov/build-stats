<!DOCTYPE HTML>
<html lang="EN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{css/common.css}"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Build Stats</title>
</head>
<body>
<div class="card centered" style="width: 40%; margin-top: 10%; margin-left: 30%; margin-right: 30%">
    <img alt="Logo" class="card-img-top" src="../static/img/github.png" th:src="@{img/logo.png}">
    <div class="card-body">
        <h3 class="card-title">Welcome to GitHub Build Statistics!</h3>
        <h5 class="card-text">
            In order to access the tool, please login using GitHub.
        </h5>
        <a href="/oauth2/authorization/github">
            <img alt="GitHub Login"
                 class="hover-item"
                 src="../static/img/github.png"
                 style="width: 256px; height: 128px;"
                 th:src="@{img/github.png}">
        </a>
    </div>
</div>
</body>
</html>
